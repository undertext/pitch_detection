apply plugin: 'java'
apply plugin: 'jacoco'

dependencies {
    testCompile group: 'org.freemarker', name: 'freemarker', version: '2.3.25-incubating'
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:2.+"
}

repositories {
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}
